<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form id="regisform">


        <label for="email">E-mail: </label>
        <input type="email" id="email" placeholder="Please enter email."><br><br>


        <label for="name">Name: </label>
        <input type="text" id="name" placeholder="Please enter name.">
        <p id="error"></p>


        <label for="password">Password: </label>
        <input type="text" id="password" placeholder="Please enter password."><br><br>


        <input type="radio" id="male" name="gender" class="gender" value="Male">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" class="gender" value="Female">
        <label for="female">Female</label><br><br>


        <button type="submit" id="submit">Register</button>

    </form>
    <script src="regisform.js"></script>
</body>
</html>
