<!DOCTYPE html>
<html>
<head>
  <style>
    .relative-box {
      width: 100px;
      height: 100px;
      background-color: blue;
      position: relative;
      top: 20px;
      left: 30px;
    }
    
    .absolute-box {
      width: 100px;
      height: 100px;
      background-color: red;
      position: absolute;
      top: 10px;
      left: 200px;
    }
  </style>
</head>
<body>
  <div class="relative-box"></div>
  <div class="absolute-box"></div>
</body>
</html>
